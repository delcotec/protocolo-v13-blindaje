<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo V13 - Blindaje Omega Sigma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Space Mono', monospace;
            background-color: #0d1117; /* Dark GitHub background */
            color: #c9d1d9; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .terminal-container {
            width: 100%;
            max-width: 600px;
            background-color: #161b22; /* Darker terminal background */
            border: 2px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }
            to { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
        }
        .status-box {
            border-left: 4px solid;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .status-ready { border-color: #38a169; background-color: rgba(56, 161, 105, 0.1); color: #48bb78; }
        .status-loading { border-color: #f6ad55; background-color: rgba(246, 173, 85, 0.1); color: #f6e05e; }
        .status-error { border-color: #e53e3e; background-color: rgba(229, 62, 62, 0.1); color: #fc8181; }
        .status-success { border-color: #0bc5ea; background-color: rgba(11, 197, 234, 0.1); color: #00bcd4; }
    </style>
</head>
<body>

    <div id="app" class="terminal-container p-6 md:p-8">
        <h1 class="text-2xl font-bold mb-4 text-[#0ff] text-center uppercase tracking-widest">
            PROTOCOLO V13: BLINDAJE OMEGA SIGMA
        </h1>
        <p class="text-sm text-center mb-6 text-gray-400">
            Terminal de Sincronización (SYNC-POINT)
        </p>

        <!-- AREA DE ESTADO DEL SISTEMA -->
        <div id="system-status" class="status-box status-loading">
            <p class="font-bold">Estado del Núcleo:</p>
            <p id="auth-status-text" class="text-sm">Inicializando Infraestructura...</p>
        </div>

        <div id="user-info" class="mb-6 hidden">
            <p class="text-xs text-gray-500 mb-1">ID del Punto de Sincronización (SYNC-POINT):</p>
            <code id="user-id-display" class="bg-[#30363d] text-[#ff0] p-1 rounded text-sm break-all"></code>
        </div>

        <!-- FORMULARIO BLINDAJE T-01 -->
        <div id="blindaje-form-area" class="mt-8">
            <h2 class="text-xl text-[#0ff] mb-4">BLINDAJE T-01: Transacción de Origen</h2>

            <div class="mb-4">
                <label for="crypto-address" class="block text-sm font-medium mb-2 text-gray-300">
                    Dirección Pública (Proof of Origin)
                </label>
                <input type="text" id="crypto-address" placeholder="Ej: 0xAbC123... (Dirección de Billetera Real)"
                       class="w-full px-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-gray-500 transition-colors duration-200">
            </div>

            <button id="activate-button" onclick="handleBlindajeT01()"
                    class="w-full bg-[#0ff] text-[#161b22] font-bold py-3 rounded-lg uppercase tracking-wider hover:bg-[#00ffff] hover:shadow-[0_0_15px_rgba(0,255,255,0.7)] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                ACTIVAR BLINDAJE T-01
            </button>
        </div>

        <!-- AREA DE MENSAJES Y RESULTADOS -->
        <div id="message-container" class="mt-6 p-4 rounded-lg hidden">
            <p id="message-text" class="text-sm"></p>
        </div>
    </div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables Globales de Entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Referencias del DOM
        const authStatusText = document.getElementById('auth-status-text');
        const systemStatusBox = document.getElementById('system-status');
        const activateButton = document.getElementById('activate-button');
        const cryptoAddressInput = document.getElementById('crypto-address');
        const userIdDisplay = document.getElementById('user-id-display');
        const userInfoDiv = document.getElementById('user-info');
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');

        let db;
        let auth;
        let userId = 'N/A';
        let isAuthReady = false;

        // Función para mostrar mensajes de estado/resultado
        function displayMessage(text, type = 'status-success') {
            messageContainer.classList.remove('hidden', 'status-ready', 'status-loading', 'status-error', 'status-success');
            messageContainer.className = `mt-6 p-4 rounded-lg ${type}`;
            messageText.textContent = text;
        }

        // --- Configuración e Inicialización de Firebase ---
        try {
            // Habilitar el registro de debug para Firestore
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Escuchar cambios en el estado de autenticación
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = userId;
                    userInfoDiv.classList.remove('hidden');

                    systemStatusBox.className = 'status-box status-ready';
                    authStatusText.textContent = 'Núcleo Online. SYNC-POINT Verificado. Listo para T-01.';
                    activateButton.disabled = false;
                    isAuthReady = true;
                } else {
                    // Si no hay usuario autenticado, intentar iniciar sesión
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // En caso de fallo en el token, iniciar sesión de forma anónima
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Error de autenticación:", error);
                        systemStatusBox.className = 'status-box status-error';
                        authStatusText.textContent = 'Error: Fallo crítico de autenticación. Protocolo detenido.';
                        activateButton.disabled = true;
                        isAuthReady = false;
                        displayMessage(`ERROR [A-01]: Fallo al establecer la conexión con el servidor. ${error.message}`, 'status-error');
                    }
                }
            });

        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            systemStatusBox.className = 'status-box status-error';
            authStatusText.textContent = 'Error: Fallo al inicializar la infraestructura del Núcleo.';
            activateButton.disabled = true;
            isAuthReady = false;
            displayMessage(`ERROR [I-00]: Fallo de Inicialización del Núcleo. ${error.message}`, 'status-error');
        }


        // --- Función del Blindaje T-01 ---
        window.handleBlindajeT01 = async () => {
            if (!isAuthReady) {
                displayMessage("Error: Núcleo no sincronizado o autenticación pendiente.", 'status-error');
                return;
            }

            const address = cryptoAddressInput.value.trim();

            if (address.length < 20) {
                displayMessage("Error: La dirección pública debe ser una cadena válida (mínimo 20 caracteres para simulación).", 'status-error');
                return;
            }

            activateButton.disabled = true;
            activateButton.textContent = 'EJECUTANDO T-01...';
            displayMessage("Blindaje T-01 en curso. Conectando con Firestore...", 'status-loading');

            try {
                // Ruta de la colección pública para el Blindaje T-01
                const collectionPath = `artifacts/${appId}/public/data/blindaje_t01_requests`;
                const blindajeCollection = collection(db, collectionPath);

                const blindajeData = {
                    syncPointId: userId,
                    blindajeAddress: address,
                    timestamp: serverTimestamp(),
                    protocolVersion: 'V13.0.1',
                    status: 'T-01_ACTIVADO_PENDIENTE_CONFIRMACION',
                    memo: 'Transacción de Blindaje Origen registrada por SYNC-POINT.'
                };

                const docRef = await addDoc(blindajeCollection, blindajeData);

                // Éxito:
                displayMessage(
                    `BLINDAJE T-01 ACTIVADO. Se ha registrado su solicitud de blindaje. ` +
                    `ID de Transacción del Núcleo: ${docRef.id}. Estado: ESPERA ACTIVA INICIADA.`,
                    'status-success'
                );
                console.log(`Blindaje T-01 registrado. Document ID: ${docRef.id}`);
                cryptoAddressInput.disabled = true;

            } catch (e) {
                // Fallo:
                console.error("Error al registrar Blindaje T-01:", e);
                displayMessage(`ERROR [T-01]: Fallo al registrar el Blindaje. ${e.message}. El Núcleo persiste.`, 'status-error');
            } finally {
                activateButton.disabled = false;
                activateButton.textContent = 'ACTIVAR BLINDAJE T-01';
            }
        };

        // Asignar la función al objeto global window para que sea accesible desde el onclick en el HTML
        window.handleBlindajeT01 = handleBlindajeT01;
    </script>
</body>
</html>
