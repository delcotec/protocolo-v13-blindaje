<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo V13 | Solicitud de Blindaje OFFLINE</title>
    <!-- Incluir Tailwind CSS (para estética) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Fuentes de Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root {
            --color-fondo-oscuro: #0f172a; /* Slate-900 */
            --color-consola: #1e293b; /* Slate-800 */
            --color-texto-principal: #f8fafc; /* Slate-50 */
            --color-borde-consola: #334155; /* Slate-700 */
            --color-comando: #f59e0b; /* Amber-500 - Cambiado a Amber para Offline */
            --color-exito: #4ade80; /* Green-400 */
            --color-error: #f87171; /* Red-400 */
            --color-advertencia: #fbbf24; /* Amber-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-oscuro);
            color: var(--color-texto-principal);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #terminal-card {
            background: var(--color-consola);
            border: 1px solid var(--color-borde-consola);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #output {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monospace', monospace;
            font-size: 14px;
            line-height: 1.4;
            flex-grow: 1;
        }
        .line-prompt { color: var(--color-comando); }
        .line-success { color: var(--color-exito); }
        .line-error { color: var(--color-error); }
        .line-warning { color: var(--color-advertencia); }

        /* Estilos para el botón EJECUTAR */
        #run-button {
            padding: 12px 25px;
            background-color: #f59e0b; /* Amber-500 */
            color: var(--color-fondo-oscuro);
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
            box-shadow: 0 4px #d97706; /* Amber-600 */
            border: none;
            text-transform: uppercase;
        }
        #run-button:hover:not(:disabled) {
            background-color: #facc15; /* Amber-400 */
        }
        #run-button:active:not(:disabled) {
            box-shadow: 0 1px #d97706;
            transform: translateY(3px);
        }
        #run-button:disabled {
            background-color: #a1a1aa; /* Zinc-400 */
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Estilos del modal (para reemplazar alerts) */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: var(--color-consola);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
            border: 1px solid var(--color-borde-consola);
        }
    </style>
</head>
<body>

    <div id="terminal-card">
        <div class="p-3 bg-gray-700 rounded-t-xl flex items-center">
            <div class="h-3 w-3 bg-red-500 rounded-full mr-2"></div>
            <div class="h-3 w-3 bg-yellow-500 rounded-full mr-2"></div>
            <div class="h-3 w-3 bg-green-500 rounded-full"></div>
            <span class="ml-auto text-xs text-gray-400 font-semibold">Protocolo V13.exe - MODO OFFLINE/DEMO</span>
        </div>
        <div id="output"></div>
        <div class="p-4 border-t border-gray-700 flex justify-center">
            <button id="run-button" onclick="iniciarBlindaje()">EJECUTAR PROTOCOLO BLINDAJE V13</button>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div id="modal">
        <div id="modal-content" class="text-center">
            <p id="modal-message" class="text-lg mb-4"></p>
            <button id="modal-close" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition">Aceptar</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE CRIPTOMONEDA ---
        // DEBE REEMPLAZAR ESTE VALOR CON LA DIRECCIÓN REAL DE LA WALLET
        let DIRECCION_CRIPTOMONEDA = "TU_DIRECCION_DE_USDT_O_BTC_AQUI"; 
        
        // --- UTILIDADES DE UI Y LOGGING ---

        const output = document.getElementById('output');
        const runButton = document.getElementById('run-button');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');

        modalClose.onclick = () => { modal.style.display = 'none'; };

        // Función para mostrar mensajes en el modal
        function showMessage(message, isError = false) {
            modalMessage.textContent = message;
            modalMessage.className = isError ? 'text-lg mb-4 line-error' : 'text-lg mb-4 line-success';
            modal.style.display = 'flex';
        }

        // Función para escribir en la consola virtual
        function log(message, type = 'default') {
            const span = document.createElement('span');
            span.textContent = `> ${message}`;
            
            switch(type) {
                case 'prompt':
                    span.className = 'line-prompt';
                    break;
                case 'success':
                    span.className = 'line-success';
                    break;
                case 'error':
                    span.className = 'line-error';
                    break;
                case 'warning':
                    span.className = 'line-warning';
                    break;
                default:
                    span.style.color = 'var(--color-texto-principal)';
            }
            output.appendChild(span);
            output.appendChild(document.createElement('br'));
            output.scrollTop = output.scrollHeight;
        }

        // --- INICIALIZACIÓN MODO OFFLINE ---
        function initializeOfflineMode() {
            log("Iniciando NÚCLEO del Protocolo V13...", 'default');
            log("MODO DE FALLO DETECTADO: NO se pudo conectar a Firebase.", 'warning');
            log("Activando 'Protocolo de Contingencia (Modo Offline/Demo)'...", 'warning');
            log("SISTEMA ACTIVO. Listo para Ejecutar Protocolo.", 'success');
            runButton.disabled = false;
        }

        // --- FUNCIÓN PRINCIPAL DE BLINDAJE (MODO OFFLINE) ---
        window.iniciarBlindaje = async function() {
            runButton.disabled = true;
            log("--- EJECUTANDO PROTOCOLO BLINDAJE V13 (OFFLINE) ---", 'prompt');

            try {
                if (DIRECCION_CRIPTOMONEDA === "TU_DIRECCION_DE_USDT_O_BTC_AQUI") {
                    log("ERROR: La dirección de criptomoneda no ha sido configurada. Solicitando valor...", 'error');
                    
                    // Simulamos la entrada de la dirección
                    const tempDir = prompt("Introduzca su dirección de billetera (USDT o BTC) AHORA:");
                    
                    if (tempDir && tempDir.length > 10) {
                        DIRECCION_CRIPTOMONEDA = tempDir.trim();
                        log(`Dirección Recibida: ${DIRECCION_CRIPTOMONEDA.substring(0, 10)}...`, 'success');
                        log("Reintentando Blindaje...", 'default');
                        await new Promise(resolve => setTimeout(resolve, 500)); // Pequeña espera
                        window.iniciarBlindaje(); // Llama a la función de nuevo con la dirección configurada
                        return;
                    } else {
                        log("Cancelado. Debe introducir una dirección válida.", 'error');
                        showMessage("Cancelado. Debe introducir una dirección de billetera válida para continuar.", true);
                        runButton.disabled = false;
                        return;
                    }
                }

                // 2. Simular Creación de solicitud
                log("Simulando creación de nuevo registro (Modo Demo)...", 'default');
                await new Promise(resolve => setTimeout(resolve, 1500)); 

                log("REGISTRO DE BLINDAJE CREADO exitosamente (Simulación).", 'success');
                log("Estado: PENDIENTE_PAGO", 'prompt');
                log(`DIRECCIÓN DE DEPÓSITO GENERADA: ${DIRECCION_CRIPTOMONEDA}`, 'prompt');
                log("Instrucción: Deposite el monto a esta dirección para activar el blindaje (Modo Demo).", 'default');

                showMessage(
                    `SOLICITUD V13 CREADA EN MODO OFFLINE. Estado: PENDIENTE DE PAGO. Dirección de Depósito: ${DIRECCION_CRIPTOMONEDA}.`, 
                    false
                );

            } catch (error) {
                log(`ERROR al procesar solicitud: ${error.message}`, 'error');
                showMessage(`ERROR: Ocurrió un fallo en la simulación.`, true);
            } finally {
                runButton.disabled = false;
            }
        };

        // Iniciar el modo offline al cargar la página
        window.onload = initializeOfflineMode;
    </script>
</body>
</html>
