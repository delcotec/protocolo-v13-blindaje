<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo V13 | Solicitud de Blindaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1117; /* Fondo oscuro tipo consola */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #terminal-card {
            background: #1b2b22; /* Color de tarjeta más oscuro */
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .terminal-log {
            height: 300px;
            background-color: #000000;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #00ff7f; /* Borde verde brillante */
        }

        .log-line {
            line-height: 1.5;
        }

        .prompt { color: #00ff7f; } /* Verde para el prompt */
        .info { color: #ffffff; } /* Blanco para la información */
        .error { color: #ff5555; } /* Rojo para errores */
        .warning { color: #ffaa00; } /* Amarillo para advertencias */
        .success { color: #50fa7b; } /* Verde claro para éxito */
        .title-text { color: #00ff7f; font-weight: 700; margin-bottom: 10px; }

        .btn-protocol {
            background-color: #ffaa00; /* Naranja/Ámbar */
            color: #1b2b22;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-protocol:hover {
            background-color: #ffc66d;
            transform: translateY(-1px);
        }

        .btn-protocol:disabled {
            background-color: #4a4a4a;
            color: #8d8d8d;
            cursor: not-allowed;
        }

        .protocol-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #00ff7f;
            margin-bottom: 30px;
        }

        /* Modal Styles */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: #1b2b22;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ffaa00;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    </style>
     <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let isFirebaseReady = false;

        window.appId = appId;
        window.firebaseConfig = firebaseConfig;
        window.initialAuthToken = initialAuthToken;
        window.getUserId = () => userId;
        window.getDB = () => db;

        // Utility to format Firestore paths
        const getPrivateDocRef = (collectionName, documentId) => doc(db, 'artifacts', appId, 'users', userId, collectionName, documentId);
        window.path = { getPrivateDocRef };

        function addLog(message, type = 'info') {
            const logElement = document.getElementById('terminal-log');
            if (logElement) {
                const now = new Date();
                const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                const newLine = document.createElement('div');
                newLine.className = `log-line ${type}`;
                newLine.textContent = `[${time}] > ${message}`;
                logElement.appendChild(newLine);
                logElement.scrollTop = logElement.scrollHeight; // Auto-scroll
            }
        }
        window.addLog = addLog;

        /**
         * Muestra un modal de mensaje simple y espera la acción del usuario.
         * Devuelve una promesa que se resuelve cuando se hace clic en 'Aceptar'.
         */
        function showMessage(title, body, type = 'info') {
            return new Promise(resolve => {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modal-title');
                const modalBody = document.getElementById('modal-body');
                const acceptButton = document.getElementById('modal-accept');
                const modalContent = document.getElementById('modal-content');

                modalTitle.textContent = title;
                modalBody.innerHTML = body;
                
                // Establecer color de borde basado en el tipo
                modalContent.style.borderColor = type === 'error' ? '#ff5555' : (type === 'success' ? '#00ff7f' : '#ffaa00');
                
                // Asegurarse de que el botón de aceptar sea visible
                acceptButton.style.display = 'block'; 

                // Clonar el botón para eliminar cualquier event listener anterior
                const newButton = acceptButton.cloneNode(true);
                acceptButton.parentNode.replaceChild(newButton, acceptButton);
                newButton.id = 'modal-accept'; // Restaurar el ID

                const handler = () => {
                    modal.style.display = 'none';
                    newButton.removeEventListener('click', handler);
                    resolve();
                };

                newButton.addEventListener('click', handler);
                modal.style.display = 'flex';
            });
        }
        window.showMessage = showMessage;

        async function initializeFirebase() {
            const userIdDisplay = document.getElementById('user-id-display');
            
            if (firebaseConfig) {
                try {
                    // setLogLevel('debug'); // Descomentar para ver logs de Firestore en la consola
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    addLog("INICIANDO NÚCLEO del Protocolo V13...", 'info');
                    addLog(`ID de la Aplicación: ${appId}`, 'info');

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            userIdDisplay.textContent = userId;
                            addLog(`CONEXIÓN FIREBASE ESTABLECIDA. UID: ${userId.substring(0, 8)}...`, 'success');
                            isFirebaseReady = true;
                            await startProtocol(); 
                        } else {
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(auth, initialAuthToken);
                                    addLog("Autenticación con token personalizada exitosa.", 'success');
                                } else {
                                    await signInAnonymously(auth);
                                    addLog("Autenticación anónima exitosa.", 'success');
                                }
                            } catch (error) {
                                addLog(`ERROR DE AUTENTICACIÓN: ${error.message}`, 'error');
                                isFirebaseReady = true; 
                                await startProtocol();
                            }
                        }
                    });

                } catch (error) {
                    addLog(`ERROR: Fallo al inicializar Firebase: ${error.message}`, 'error');
                    isFirebaseReady = true; 
                    await startProtocol();
                }
            } else {
                addLog("ADVERTENCIA: Configuración de Firebase no disponible. Ejecutando en MODO OFFLINE/DEMO.", 'warning');
                userId = 'demo-user-' + appId; 
                userIdDisplay.textContent = userId;
                isFirebaseReady = true;
                document.getElementById('exec-btn').disabled = false;
                await startProtocol();
            }
        }
        window.initializeFirebase = initializeFirebase;

        // --- LÓGICA ESPECÍFICA DEL PROTOCOLO V13 ---

        const BLINDAJE_COLLECTION = 'blindajes';
        const PENDIENTE_PAGO = 'PENDIENTE_PAGO';
        const BLINDAJE_ACTIVO = 'BLINDAJE_ACTIVO';
        const OFFLINE_MODE = !firebaseConfig;
        
        // Simulación de generación de dirección (para modo offline)
        const generateSimulatedAddress = () => "THJ65N2uWc9XY7e7uH9K3P4H8RG2T9V";

        /**
         * Función principal para iniciar o reanudar el protocolo V13.
         */
        async function startProtocol() {
            const btn = document.getElementById('exec-btn');

            if (!isFirebaseReady) {
                await showMessage('Sistema Ocupado', 'El sistema está cargando la conexión. Por favor, espere.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'EJECUTANDO...';

            addLog("EJECUTANDO PROTOCOLO BLINDAJE V13...", 'info');

            try {
                let blindajeDoc = await checkExistingBlindaje();

                if (blindajeDoc) {
                    await resumeBlindaje(blindajeDoc);
                } else if (!OFFLINE_MODE) {
                    await createNewBlindaje();
                } else {
                    // Modo Offline (Demo) - Aquí se maneja la reactivación del botón después del modal.
                    await createNewBlindaje(true);
                    btn.textContent = 'EJECUTAR PROTOCOLO BLINDAJE V13';
                    btn.disabled = false;
                }

            } catch (error) {
                addLog(`ERROR CRÍTICO: ${error.message}`, 'error');
                btn.textContent = 'EJECUTAR PROTOCOLO BLINDAJE V13';
                btn.disabled = false;
            }
        }

        /**
         * Verifica si existe un documento de blindaje en estado PENDIENTE_PAGO o BLINDAJE_ACTIVO.
         */
        async function checkExistingBlindaje() {
            if (OFFLINE_MODE || !db || !userId || userId.startsWith('demo-user')) {
                 addLog("MODO OFFLINE DETECTADO. No se verificará en Firestore.", 'warning');
                 return null;
            }
            // ... (Lógica de verificación de Firestore) ...
            addLog("Verificando existencia de Blindaje Activo en Firestore...", 'info');

            try {
                const blindajeRef = path.getPrivateDocRef(BLINDAJE_COLLECTION, userId);
                const docSnap = await getDoc(blindajeRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.estado === PENDIENTE_PAGO || data.estado === BLINDAJE_ACTIVO) {
                        addLog(`Blindaje ENCONTRADO. Estado: ${data.estado}.`, 'success');
                        return { id: docSnap.id, ...data };
                    }
                }
                addLog("No se encontró Blindaje activo o pendiente de pago.", 'info');
            } catch (error) {
                 addLog(`ERROR al verificar blindaje en Firestore: ${error.message}`, 'error');
            }
            return null;
        }

        /**
         * Crea un nuevo registro de blindaje.
         */
        async function createNewBlindaje(isDemo = false) {
            const btn = document.getElementById('exec-btn');
            addLog(`Ejecutando Blindaje V13... [${isDemo ? 'OFFLINE/DEMO' : 'MODO REAL'}]`, 'info');

            let newBlindaje = {
                fechaCreacion: new Date().toISOString(),
                estado: PENDIENTE_PAGO,
                direccionDeposito: 'TBD',
                userId: userId || 'demo-user',
                isDemo: isDemo
            };

            let blindajeId = userId || crypto.randomUUID();
            let depositAddress;

            if (!isDemo) {
                const userAddress = await showAddressInput();
                if (!userAddress) {
                    addLog("Cancelado. Debe introducir una dirección válida.", 'error');
                    btn.textContent = 'EJECUTAR PROTOCOLO BLINDAJE V13';
                    btn.disabled = false;
                    return;
                }
                newBlindaje.direccionDeposito = userAddress;
                depositAddress = userAddress;

                addLog("Creando registro en Firestore...", 'info');
                try {
                    const blindajeRef = path.getPrivateDocRef(BLINDAJE_COLLECTION, blindajeId);
                    await setDoc(blindajeRef, newBlindaje);
                    addLog("REGISTRO DE BLINDAJE CREADO EXITOSAMENTE.", 'success');
                } catch (error) {
                    addLog(`ERROR al guardar en Firestore: ${error.message}`, 'error');
                    btn.textContent = 'EJECUTAR PROTOCOLO BLINDAJE V13';
                    btn.disabled = false;
                    return;
                }

            } else {
                 // Modo Demo
                 newBlindaje.direccionDeposito = generateSimulatedAddress();
                 depositAddress = newBlindaje.direccionDeposito;
                 addLog("REGISTRO DE BLINDAJE CREADO exitosamente (Simulación).", 'success');
            }
            
            // Mostrar mensaje al usuario para el depósito y espera la confirmación (Aceptar)
            await showBlindajeDetails(blindajeId, newBlindaje.estado, depositAddress, isDemo);

            if (!isDemo) {
                // Iniciar escucha en Firestore para el Modo Real
                listenForBlindajeConfirmation(blindajeId);
                btn.textContent = 'ESPERANDO CONFIRMACIÓN...';
                btn.disabled = true; // El botón queda deshabilitado mientras se espera el pago
            }
            // NOTA: Si es Modo Demo, el botón se rehabilita en startProtocol()
        }
        
        /**
         * Solicita al usuario que ingrese la dirección de criptomoneda para el blindaje.
         * ESTE MODAL ES ESPECIAL Y USA BOTONES CANCELAR/CONTINUAR.
         */
        function showAddressInput() {
            return new Promise(resolve => {
                // Generar un ID único para la nueva instancia de modal
                const modalWrapper = document.getElementById('modal-wrapper') || document.createElement('div');
                modalWrapper.id = 'modal-wrapper';
                document.body.appendChild(modalWrapper);
                modalWrapper.innerHTML = `
                    <div id="address-modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 flex justify-center items-center z-20">
                        <div id="address-modal-content" class="bg-[#1b2b22] p-6 rounded-xl border border-[#ffaa00] shadow-2xl max-w-sm w-full text-center">
                            <h3 class="text-xl font-bold mb-4 text-[#ffaa00]">PROTOCOLO V13: Configuración Real</h3>
                            <p class="text-white mb-4 text-left text-sm">
                                Para activar el **Blindaje en Modo Real**, introduzca la dirección de la billetera de criptomoneda que usará para el depósito.
                            </p>
                            <input id="user-address-input" type="text" placeholder="Ej: TUQY4zSyA6B87c8D9E0FGfH2H34JSK6"
                                class="w-full p-2 mb-4 bg-gray-700 text-white rounded-md border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                            <div class="flex justify-end space-x-3">
                                <button id="modal-cancel-addr" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md font-semibold transition">Cancelar</button>
                                <button id="modal-submit-addr" class="bg-yellow-600 hover:bg-yellow-500 text-black py-2 px-4 rounded-md font-semibold transition">Continuar</button>
                            </div>
                        </div>
                    </div>
                `;

                const modalElement = document.getElementById('address-modal');
                const cancelButton = document.getElementById('modal-cancel-addr');
                const submitButton = document.getElementById('modal-submit-addr');
                const inputElement = document.getElementById('user-address-input');

                const cleanup = () => {
                    modalWrapper.remove();
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(null); 
                };

                const handleSubmit = () => {
                    const address = inputElement.value.trim();
                    if (address.length > 20 && /^[a-zA-Z0-9]+$/.test(address)) {
                        cleanup();
                        resolve(address);
                    } else {
                        // Alerta de error usando el showMessage estándar
                        showMessage('Error de Dirección', 'Por favor, introduzca una dirección de criptomoneda válida y completa.', 'error')
                            .then(() => {
                                // Mantenemos el modal de entrada visible
                            });
                    }
                };

                cancelButton.addEventListener('click', handleCancel);
                submitButton.addEventListener('click', handleSubmit);
                inputElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleSubmit();
                    }
                });
            });
        }


        /**
         * Reanuda el protocolo basándose en un registro existente.
         */
        async function resumeBlindaje(docData) {
            const btn = document.getElementById('exec-btn');
            addLog(`REANUDANDO Blindaje V13... Estado: ${docData.estado}`, 'warning');
            
            if (docData.estado === PENDIENTE_PAGO) {
                // Si está pendiente de pago, mostrar los detalles y seguir escuchando
                await showBlindajeDetails(docData.id, docData.estado, docData.direccionDeposito, docData.isDemo);
                if (!docData.isDemo) {
                    listenForBlindajeConfirmation(docData.id);
                    btn.textContent = 'ESPERANDO CONFIRMACIÓN...';
                    btn.disabled = true;
                } else {
                    // Modo Demo al reanudar
                    btn.textContent = 'EJECUTAR PROTOCOLO BLINDAJE V13';
                    btn.disabled = false;
                }
            } else if (docData.estado === BLINDAJE_ACTIVO) {
                // Si ya está activo, mostrar mensaje y el botón de Aterrizaje
                addLog("Blindaje V13 se encuentra en estado ACTIVO. Listo para ATERRIZAJE (DCA).", 'success');
                
                btn.classList.remove('btn-protocol');
                btn.classList.add('bg-green-600', 'hover:bg-green-500', 'text-white', 'py-3', 'px-6', 'rounded-md', 'font-bold', 'transition');
                btn.textContent = 'INICIAR DISTRIBUCIÓN DCA (ATERRIZAJE)';
                
                btn.onclick = () => showMessage(
                    'Blindaje ACTIVO', 
                    'El Blindaje está ACTIVO. Ahora debe cargar el código del **SISTEMA_ATERRIZAJE_V13** en el archivo `index.html` para continuar la distribución del capital.', 
                    'success'
                );
                
                btn.disabled = false;
            }
        }

        /**
         * Muestra los detalles del blindaje (dirección y estado) al usuario en un modal.
         * ESTE MODAL ES SIMPLE Y SOLO TIENE UN BOTÓN ACEPTAR (Manejado por showMessage).
         */
        async function showBlindajeDetails(id, estado, direccion, isDemo) {
            
            const messageTitle = isDemo ? 'SOLICITUD V13 CREADA EN MODO OFFLINE' : 'PROTOCOLO V13: PENDIENTE DE PAGO';
            const messageBody = `
                <p class="text-white mb-2 font-semibold">Estado: <span class="text-yellow-500">${estado}</span></p>
                <p class="text-white mb-4 font-semibold">Dirección de Depósito:</p>
                <div class="bg-gray-800 p-3 rounded-md break-all text-sm font-mono text-yellow-400">
                    ${direccion}
                </div>
                ${isDemo ? 
                    '<p class="mt-4 text-gray-400 text-sm">Instrucción (DEMO): Deposite el monto a esta dirección para activar el blindaje (Modo Demo). Cuando presione Aceptar, el botón se reactivará.</p>' :
                    '<p class="mt-4 text-white font-semibold">Instrucción: Deposite el monto necesario a la dirección indicada para activar el Blindaje en Modo Real. El sistema entrará en modo de espera.</p>'
                }
            `;
            // showMessage devuelve una promesa que se resuelve cuando se presiona Aceptar
            await showMessage(messageTitle, messageBody, isDemo ? 'warning' : 'info');
        }


        /**
         * Escucha los cambios en el documento de blindaje en Firestore.
         */
        function listenForBlindajeConfirmation(blindajeId) {
            if (OFFLINE_MODE || !db || !userId || userId.startsWith('demo-user')) {
                return; // Solo para Modo Real
            }

            const blindajeRef = path.getPrivateDocRef(BLINDAJE_COLLECTION, blindajeId);
            addLog("Iniciando escucha en tiempo real para confirmación de depósito...", 'info');
            
            // Usar onSnapshot para escuchar en tiempo real
            onSnapshot(blindajeRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.estado === BLINDAJE_ACTIVO) {
                        addLog("¡DEPÓSITO CONFIRMADO! Blindaje V13 ACTIVADO.", 'success');
                        // Mostrar mensaje de éxito y cambiar a la fase DCA
                        showMessage('Blindaje Activado', 'El Blindaje V13 ha sido confirmado y está ACTIVO. Ahora puede proceder a la fase de Aterrizaje (DCA).', 'success')
                            .then(() => resumeBlindaje(data)); // Reanudar para cambiar el botón
                    } else if (data.estado === PENDIENTE_PAGO) {
                        // El estado sigue siendo PENDIENTE_PAGO
                        addLog("Esperando confirmación de depósito...", 'info');
                    }
                } else {
                    addLog("El registro de Blindaje ya no existe.", 'error');
                }
            }, (error) => {
                addLog(`ERROR EN ESCUCHA DE BLINDAJE: ${error.message}`, 'error');
            });
        }


        window.onload = initializeFirebase;
    </script>
</head>
<body>
    <div id="terminal-card">
        <div class="protocol-title">
            PROTOCOLO V13: BLINDAJE
        </div>
        
        <div class="terminal-log" id="terminal-log">
            <div class="log-line info">...</div>
        </div>
        
        <button id="exec-btn" class="btn-protocol" onclick="startProtocol()">
            EJECUTAR PROTOCOLO BLINDAJE V13
        </button>
        <p class="text-center text-xs text-gray-500 mt-4">ID de Usuario: <span id="user-id-display">Cargando...</span></p>
    </div>

    <!-- Modal para mensajes simples (usado por showMessage) -->
    <div id="modal">
        <div id="modal-content" class="rounded-lg">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-yellow-400">Título</h3>
            <div id="modal-body" class="text-gray-300 mb-5">Cuerpo del mensaje.</div>
            <button id="modal-accept" class="bg-yellow-600 hover:bg-yellow-500 text-black py-2 px-4 rounded-md font-semibold transition">Aceptar</button>
        </div>
    </div>

    <script>
        // Inicializa el display del ID de la aplicación antes de la autenticación de Firebase
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-id-display').textContent = 'App ID: ' + window.appId;
        });
    </script>
</body>
</html>
