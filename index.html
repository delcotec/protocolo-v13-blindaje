<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo V13 | Solicitud de Blindaje</title>
    <!-- Incluir Tailwind CSS (para estética) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Fuentes de Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root {
            --color-fondo-oscuro: #0f172a; /* Slate-900 */
            --color-consola: #1e293b; /* Slate-800 */
            --color-texto-principal: #f8fafc; /* Slate-50 */
            --color-borde-consola: #334155; /* Slate-700 */
            --color-comando: #60a5fa; /* Blue-400 */
            --color-exito: #4ade80; /* Green-400 */
            --color-error: #f87171; /* Red-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-oscuro);
            color: var(--color-texto-principal);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #terminal-card {
            background: var(--color-consola);
            border: 1px solid var(--color-borde-consola);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #output {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monospace', monospace;
            font-size: 14px;
            line-height: 1.4;
            flex-grow: 1;
        }
        .line-prompt { color: var(--color-comando); }
        .line-success { color: var(--color-exito); }
        .line-error { color: var(--color-error); }
        
        /* Estilos para el botón EJECUTAR */
        #run-button {
            padding: 12px 25px;
            background-color: #f59e0b; /* Amber-500 */
            color: var(--color-fondo-oscuro);
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
            box-shadow: 0 4px #d97706; /* Amber-600 */
            border: none;
            text-transform: uppercase;
        }
        #run-button:hover:not(:disabled) {
            background-color: #facc15; /* Amber-400 */
        }
        #run-button:active:not(:disabled) {
            box-shadow: 0 1px #d97706;
            transform: translateY(3px);
        }
        #run-button:disabled {
            background-color: #a1a1aa; /* Zinc-400 */
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Estilos del modal (para reemplazar alerts) */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: var(--color-consola);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
            border: 1px solid var(--color-borde-consola);
        }
    </style>
</head>
<body>

    <div id="terminal-card">
        <div class="p-3 bg-gray-700 rounded-t-xl flex items-center">
            <div class="h-3 w-3 bg-red-500 rounded-full mr-2"></div>
            <div class="h-3 w-3 bg-yellow-500 rounded-full mr-2"></div>
            <div class="h-3 w-3 bg-green-500 rounded-full"></div>
            <span class="ml-auto text-xs text-gray-400 font-semibold">Protocolo V13.exe - NÚCLEO ACTIVO</span>
        </div>
        <div id="output"></div>
        <div class="p-4 border-t border-gray-700 flex justify-center">
            <button id="run-button" onclick="iniciarBlindaje()">EJECUTAR PROTOCOLO BLINDAJE V13</button>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div id="modal">
        <div id="modal-content" class="text-center">
            <p id="modal-message" class="text-lg mb-4"></p>
            <button id="modal-close" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition">Aceptar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- VARIABLES GLOBALES DEL ENTORNO (NO MODIFICAR) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = 'anonimo'; // Valor temporal antes de la autenticación
        let isFirebaseReady = false;

        // --- CONFIGURACIÓN DE CRIPTOMONEDA ---
        // DEBE REEMPLAZAR ESTE VALOR CON LA DIRECCIÓN REAL DE LA WALLET
        const DIRECCION_CRIPTOMONEDA = "TU_DIRECCION_DE_USDT_O_BTC_AQUI"; 
        
        // --- UTILIDADES DE UI Y LOGGING ---

        const output = document.getElementById('output');
        const runButton = document.getElementById('run-button');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');

        modalClose.onclick = () => { modal.style.display = 'none'; };

        // Función para mostrar mensajes en el modal
        function showMessage(message, isError = false) {
            modalMessage.textContent = message;
            modalMessage.className = isError ? 'text-lg mb-4 line-error' : 'text-lg mb-4 line-success';
            modal.style.display = 'flex';
        }

        // Función para escribir en la consola virtual
        function log(message, type = 'default') {
            const span = document.createElement('span');
            span.textContent = `> ${message}`;
            
            switch(type) {
                case 'prompt':
                    span.className = 'line-prompt';
                    break;
                case 'success':
                    span.className = 'line-success';
                    break;
                case 'error':
                    span.className = 'line-error';
                    break;
                default:
                    span.style.color = 'var(--color-texto-principal)';
            }
            output.appendChild(span);
            output.appendChild(document.createElement('br'));
            output.scrollTop = output.scrollHeight;
        }

        // --- FUNCIONES DE TTS (MANTENIDAS POR SI SE REQUIEREN MÁS ADELANTE) ---
        // Estas funciones están aquí por si se activa alguna función de voz, 
        // aunque el TTS ya no se usa directamente en este flujo.

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const pcm16 = pcmData; // Asumimos Int16Array
            const numChannels = 1;
            const bytesPerSample = 2; // Int16Array (16-bit PCM)

            const buffer = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(buffer);

            // Escribir el encabezado WAV
            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcm16.length * bytesPerSample, true);
            writeString(view, 8, 'WAVE');
            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM = 1
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true);
            view.setUint16(32, numChannels * bytesPerSample, true);
            view.setUint16(34, bytesPerSample * 8, true); // Bits per sample
            // Data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.length * bytesPerSample, true);

            // Escribir los datos PCM
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- INICIALIZACIÓN DE FIREBASE ---
        async function initializeFirebase() {
            if (!firebaseConfig) {
                log("ERROR: Configuración de Firebase no disponible.", 'error');
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autenticación: Usar token si está disponible, sino anónimo
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    log("Autenticación exitosa con token personalizado.", 'success');
                } else {
                    await signInAnonymously(auth);
                    log("Autenticación anónima exitosa.", 'success');
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        log(`[ID Usuario]: ${userId}`, 'prompt');
                        isFirebaseReady = true;
                        runButton.disabled = false;
                        log("SISTEMA ACTIVO. Listo para Ejecutar Protocolo.", 'success');
                    } else {
                        log("Esperando autenticación de usuario...", 'error');
                    }
                });

                // Inicializar log de consola
                log("Iniciando NÚCLEO del Protocolo V13...", 'default');
                log("Conectando con Servidores FIREBASE...", 'default');

            } catch (error) {
                log(`ERROR FATAL en Firebase: ${error.message}`, 'error');
            }
        }

        // --- FUNCIÓN PRINCIPAL DE BLINDAJE ---
        window.iniciarBlindaje = async function() {
            if (!isFirebaseReady) {
                showMessage("ERROR: El sistema no está listo. Espere la conexión con Firebase.", true);
                return;
            }

            if (DIRECCION_CRIPTOMONEDA === "TU_DIRECCION_DE_USDT_O_BTC_AQUI") {
                showMessage("ERROR: La dirección de criptomoneda no ha sido configurada. Contacte al administrador.", true);
                return;
            }

            runButton.disabled = true;
            log("--- EJECUTANDO PROTOCOLO BLINDAJE V13 ---", 'prompt');

            try {
                const docRef = doc(db, "artifacts", appId, "users", userId, "blindaje_v13", "solicitud");

                // 1. Obtener datos (chequear si ya existe una solicitud)
                log("Verificando estado de solicitud anterior...", 'default');
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    // Si ya existe, mostrar el estado actual
                    const data = docSnap.data();
                    log(`SOLICITUD ENCONTRADA. Estado actual: ${data.estado}`, 'prompt');
                    log(`Dirección de Depósito: ${data.direccionCrypto}`, 'default');
                    showMessage(`Su Protocolo V13 ya fue iniciado. Estado: ${data.estado}. Presione Aceptar para ver la consola.`, false);
                } else {
                    // 2. Crear nueva solicitud
                    log("No se encontró solicitud. Creando nuevo registro...", 'default');

                    const nuevaSolicitud = {
                        userId: userId,
                        estado: "PENDIENTE_PAGO",
                        fechaCreacion: serverTimestamp(),
                        direccionCrypto: DIRECCION_CRIPTOMONEDA,
                        tipoBlindaje: "V13",
                        montoMinimo: 50.00 // Ejemplo de monto
                    };

                    await setDoc(docRef, nuevaSolicitud);

                    log("REGISTRO CREADO exitosamente en Firestore.", 'success');
                    log("Estado: PENDIENTE_PAGO", 'prompt');
                    log(`DIRECCIÓN DE DEPÓSITO GENERADA: ${DIRECCION_CRIPTOMONEDA}`, 'prompt');
                    log("Instrucción: Por favor, deposite el monto acordado a esta dirección para activar el blindaje.", 'default');

                    showMessage(
                        `SOLICITUD V13 CREADA. Estado: PENDIENTE DE PAGO. Dirección de Depósito: ${DIRECCION_CRIPTOMONEDA}.`, 
                        false
                    );
                }

            } catch (error) {
                log(`ERROR al procesar solicitud: ${error.message}`, 'error');
                showMessage(`ERROR en la base de datos: ${error.message}`, true);
            } finally {
                runButton.disabled = false;
            }
        };

        // Iniciar la conexión de Firebase al cargar la página
        window.onload = initializeFirebase;
    </script>
</body>
</html>
